<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Backbone tack</title>
	<link rel="stylesheet" href="dest/style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.16/backbone.localStorage-min.js"></script>
</head>

<body>

	<div id="app">
		<div class="note">
			<h1 class="note__title">Заголовок</h1>
			<ul class="item-list"></ul>
			<input type="text" class="item-input" placeholder="Новый пункт...">
		</div>
	</div>

	<script src="app.js"></script>

	<script type="text/template" id="item-template">
		<div class="view">
			<span><%- content %></span>
			<a class="button-delete"></a>
		</div>
		<input type="text" class="item-input item-input_edit" value="<%- content %>">
	</script>
</body>
</html>
